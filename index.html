<html>
    <head>
        <title>Grid Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/leaflet.css"/>
        <link rel="stylesheet" type="text/css" href="css/site.css"/>
        <link rel="stylesheet" type="text/css" href="css/leaflet-grid-graph.css"/>
        <script src="js/jquery.js"></script>
        <script src="js/d3.min.js"></script>
        <script src="js/crossfilter.v1.min.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/topojson.v1.min.js"></script> 
        <script src="js/leaflet-grid-graph.js"></script> 
    </head>
    <body class="container">
        <div class="row">
            <div class="col-md-8">
                <h1>Vector-Borne Disease Operation</h1>
                <p class="titledesc">Overview and response dashboard. Hover the grid to see the map for each variable. Clicking the variable name will sort the table by that variable. Click the red theme buttons to see other variables.</p>
            </div>
            <div class="col-md-4">
                <p id="image"class="rightalign"><img src="images/ifrc.png" height="50" width="300"/></p>
                <h3 class="rightalign">IFRC Americas</h3>
                <p class="titledesc rightalign">Produced by SIMS</p>
            </div>
        </div>
        <div class="row">           
            <div class="col-md-6">
                <div id="navigation">
                    <button id="overviewbutton" class="btn btn-default">Overview</button><button id="activitiesbutton"  class="btn btn-default">Activities</button>
                </div>
                <div id="sticky-anchor"></div>
                <div id="map-container"><div id="map"></div></div>
            </div>
            <div class="col-md-6">
                <div id="grid1"></div>
                <div id="grid2"></div>
            </div>
        </div>
        </div>
        <script src='js/site.js'></script>
    </body>
</html>
